services:
  - type: web
    name: vatpilot-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: vatpilot-backend
          property: port
    autoDeploy: true
    branch: main
    rootDir: .